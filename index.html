<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Форма заказа</h1>
    <label for="username">Название бланка (Регион(EU, RU, ...) Ник или имя в ТГ. Пример EU, @user):</label>
    <input type="text" id="username" name="username" placeholder="EU, @user" title="Введите регион и ваш ник или имя в Telegram (например, EU, @user)">

    <form id="orderForm" onsubmit="submitForm(event)">
        <div id="items">
            <div class="item">
                <h3>Товар 1</h3>
                <label>Наименование:</label>
                <input type="text" name="name_1" required>
                <label>Ссылка на товар или Wechat поставщика:</label>
                <input type="text" id="link_1" name="link_1">
                <input type="file" onchange="uploadPhoto(this, 'link_1')">
                <label>Размер:</label>
                <input type="text" name="size_1">
                <label>Количество:</label>
                <input type="number" name="quantity_1" required>
                <label>Цена:</label>
                <input type="number" step="0.01" name="price_1" required>
            </div>
        </div>
        <button type="button" onclick="addItem()">Добавить товар</button>
        <br><br>
        <label>QR поставщика (для выкупов wechat):</label>
        <input type="text" id="contact_photo" name="contact_photo">
        <input type="file" onchange="uploadPhoto(this, 'contact_photo')">
        <br><br>
        <button type="submit">Сформировать бланк</button>
    </form>

    <script>
        let itemCount = 1;

        function addItem() {
            itemCount++;
            const itemsDiv = document.getElementById('items');
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.innerHTML = `
                <h3>Товар ${itemCount}</h3>
                <label>Наименование:</label>
                <input type="text" name="name_${itemCount}" required>
                <label>Ссылка на товар или Wechat поставщика:</label>
                <input type="text" id="link_${itemCount}" name="link_${itemCount}">
                <input type="file" onchange="uploadPhoto(this, 'link_${itemCount}')">
                <label>Размер:</label>
                <input type="text" name="size_${itemCount}">
                <label>Количество:</label>
                <input type="number" name="quantity_${itemCount}" required>
                <label>Цена:</label>
                <input type="number" step="0.01" name="price_${itemCount}" required>
            `;
            itemsDiv.appendChild(newItem);
        }

        async function uploadPhoto(input, linkFieldId) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('https://order-miniapp.onrender.com/upload-photo', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                console.log('Ответ от сервера:', data);
                if (data.url) {
                    document.getElementById(linkFieldId).value = data.url;
                } else {
                    alert('Произошла ошибка: ' + (data.error || 'Неизвестная ошибка'));
                }
            } catch (error) {
                alert('Произошла ошибка: ' + error.message);
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            formData.append('username', document.getElementById('username').value);

            try {
                const res = await fetch('https://order-miniapp.onrender.com/submit', {
                    method: 'POST',
                    body: formData
                });
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = document.getElementById('username').value + '.xlsx';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Ошибка при отправке формы: ' + error.message);
            }
        }
    </script>
</body>
</html>
